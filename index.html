<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Protest+Strike&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <ul>
        <li class="history"></li>
        <li class="result"></li>
        <li class="clear">C</li>
        <li class="canc"><</li>
        <li class="numbers">7</li>
        <li class="numbers">8</li>
        <li class="numbers">9</li>
        <li class="operators" id="add">+</li>
        <li class="numbers">4</li>
        <li class="numbers">5</li>
        <li class="numbers">6</li>
        <li class="operators" id="substract">-</li>
        <li class="numbers">1</li>
        <li class="numbers">2</li>
        <li class="numbers">3</li>
        <li class="operators" id="multiply">x</li>
        <li class="numbers">0</li>
        <li class="dot">.</li>
        <li class="operators" id="equal">=</li>
        <li class="operators" id="divide">/</li>


    </ul>
    <footer>
        <p>
            Copyright Â©

                target="_blank">giuditms <i class="fab fa-github"></i></a>
        </p>
    </footer>


</body>

</html>
